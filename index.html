<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimiento de Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: white;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d32f2f;
            text-align: center;
        }
        .section {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #d32f2f;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #b71c1c;
        }
        .dynamic-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PROCEDIMIENTO DIARIO DE ATENCIÓN AL CLIENTE</h1>
        
        <div class="section">
            <label>Nombre del Asesor:</label>
            <input type="text" id="asesorNombre" placeholder="Ingrese su nombre">
        </div>

        <div class="section">
            <label>Nombre del Cliente:</label>
            <input type="text" id="clienteNombre" placeholder="Ingrese el nombre del cliente">
        </div>
        
        <div class="section">
            <p>Buenos días, le saluda <span class="dynamic-text" id="saludoAsesor">[NOMBRE ASESOR]</span>, hoy seré el encargado de su atención. ¿Con quién tengo el gusto?</p>
        </div>

        <div class="section">
            <label>¿En qué lo puedo ayudar el día de hoy, <span class="dynamic-text" id="saludoCliente">[NOMBRE CLIENTE]</span>?</label>
            <textarea placeholder="Describa brevemente el problema"></textarea>
        </div>
        
        <div class="section">
            <label>Documento de identidad del cliente:</label>
            <input type="text" placeholder="Número de documento">
            <label>¿Es el titular del servicio?</label>
            <input type="radio" name="titular" value="si"> Sí
            <input type="radio" name="titular" value="no"> No
        </div>

        <div class="section">
            <label>Frases de empatía:</label>
            <a href="https://frankpy18.github.io/frasesdeempatia/" target="_blank">Acceder a frases de empatía</a>
        </div>

        <div class="section">
            <label>Promociones disponibles:</label>
            <a href="http://intranetsiacunico/Links/Redirect/BritgeRedirect?secuencia=DA11B9B579CA5FE3697236ADB4AD191C" target="_blank">Buscar promociones</a>
        </div>
        
        <div class="section">
            <label>Procedimiento estándar:</label>
            <a href="https://frankpy18.github.io/plantillagenerica/" target="_blank">Utilizar plantilla</a>
        </div>
        
        <div class="section">
            <label>Pregunta de claridad final:</label>
            <p>¿La información que le brindé fue clara?<br>
        </div>

        <div class="section">
            <label>Despedida vinculada:</label>
            <a href="https://frankpy18.github.io/frasesdeempatia/" target="_blank">Frases de despedida empática</a>
        </div>

        <!-- Botones de guardar y actualizar -->
        <button class="button" onclick="guardarDatos()">Guardar o Actualizar El Nombre Del Cliente</button>
        <button class="button" onclick="actualizarCliente()">Actualizar Cliente</button>
    </div>

    <script>
        // Función para establecer cookies
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Tiempo de expiración
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`; // Aseguramos que se pueda leer en toda la página
        }

        // Función para obtener cookies
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let i = 0; i < cookies.length; i++) {
                const [cookieName, cookieValue] = cookies[i].split('=');
                if (cookieName === name) {
                    return cookieValue;
                }
            }
            return '';
        }

        function guardarDatos() {
            const asesorNombre = document.getElementById('asesorNombre').value || "[NOMBRE ASESOR]";
            const clienteNombre = document.getElementById('clienteNombre').value || "[NOMBRE CLIENTE]";
            
            // Almacena el nombre del asesor en cookies (por 7 días)
            setCookie('asesorNombre', asesorNombre, 7);
            // Almacena el nombre del cliente en cookies (por 7 días)
            setCookie('clienteNombre', clienteNombre, 7);

            // Actualiza los textos dinámicos
            document.getElementById('saludoAsesor').innerText = asesorNombre;
            document.getElementById('saludoCliente').innerText = clienteNombre;
            document.getElementById('clienteFinal').innerText = clienteNombre;
        }

        function actualizarCliente() {
            // Borra el nombre del cliente y actualiza el campo
            document.getElementById('clienteNombre').value = '';  // Limpia el campo
            setCookie('clienteNombre', '', -1);  // Borra la cookie del cliente
            document.getElementById('saludoCliente').innerText = '[NOMBRE CLIENTE]';  // Vuelve al valor predeterminado
            document.getElementById('clienteFinal').innerText = '[NOMBRE CLIENTE]';  // Vuelve al valor predeterminado
        }

        // Cargar el nombre del asesor y cliente desde las cookies al cargar la página
        window.onload = function() {
            const asesorNombreGuardado = getCookie('asesorNombre');
            const clienteNombreGuardado = getCookie('clienteNombre');

            if (asesorNombreGuardado) {
                document.getElementById('asesorNombre').value = asesorNombreGuardado;
                document.getElementById('saludoAsesor').innerText = asesorNombreGuardado;
            }

            if (clienteNombreGuardado) {
                document.getElementById('clienteNombre').value = clienteNombreGuardado;
                document.getElementById('saludoCliente').innerText = clienteNombreGuardado;
                document.getElementById('clienteFinal').innerText = clienteNombreGuardado;
            }
        };
    </script>
</body>
</html>
